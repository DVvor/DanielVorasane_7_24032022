<!DOCTYPE html>
<html>
    <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" type="image/png" href="assets/hat-chef.ico">
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Shrikhand&display=swap" rel="stylesheet">    
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Shrikhand&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/d8cb75b1d3.js" crossorigin="anonymous"></script>
    <title>Les petits plats</title>

    </head>

    <body>
        
        <header >
            <div class="header">
                <img src="assets/logo.png" class="logo" />
            </div>
        </header>

        <main>
            
            <div class="searchbar" action="#">

                <input type="search" class="searchbar_input" placeholder="Rechercher une recette">
                <button class="searchbar_button"><i class="fas fa-search"></i></button>
            </div> 
            <div class="message-error"></div>
            <div class="tag-section">
            </div>
            <div class="dropdown-section">
                <div class="dropdown-bl">
                    <form action="" class=" dropdown dropdown-ingredients" >
                        <input class="input-dropdown input-ingredients" placeholder="Ingredients"></input>
                        <i class="fas fa-angle-down arrow-ingredients"></i>
                    </form>
                    <ul class="tags menu-blue tag-ingredients" ></ul>
                </div>
                
                <div class="dropdown-bl">
                    <form action="" class="dropdown dropdown-appliances" >
                        <input class="input-dropdown input-appliances" placeholder="Appareils"></input>
                        <i class="fas fa-angle-down arrow-appliances"></i>
                    </form>
                    <ul class="tags menu-green tag-appliances" ></ul>
                </div>
                
                <div class="dropdown-bl">
                    <form action="" class="dropdown dropdown-ustensils" >
                        <input class="input-dropdown input-ustensils" placeholder="Ustensils"></input>
                        <i class="fas fa-angle-down arrow-ustensils"></i>
                    </form>
                    <ul class="tags menu-red tag-ustensils" ></ul>
                </div>

            </div>
            <div class="recipes-section">
            </div>

        </main>
        <script src="scripts/recipes.js"></script>
        <script src="scripts/recipes-card.js"></script>
        <script src="scripts/searchBar.js"></script>
        <script src="scripts/dropdown.js"></script>
        <script src="scripts/createTag.js"></script>


    </body>
</html>
